name: pixelfield_test
description: Test Pixefield
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.6
  intl: ^0.18.1
  freezed: ^2.4.5
  flutter_bloc: ^8.1.3
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/nav_bar/
    - assets/images/common/

  fonts:
    - family: EB Garamond
      fonts:
        - asset: assets/fonts/EBGaramond-Regular.ttf
        - asset: assets/fonts/EBGaramond-Italic.ttf
        - asset: assets/fonts/EBGaramond-Medium.ttf
        - asset: assets/fonts/EBGaramond-MediumItalic.ttf
        - asset: assets/fonts/EBGaramond-Bold.ttf
        - asset: assets/fonts/EBGaramond-BoldItalic.ttf
        - asset: assets/fonts/EBGaramond-ExtraBold.ttf
        - asset: assets/fonts/EBGaramond-ExtraBoldItalic.ttf
        - asset: assets/fonts/EBGaramond-SemiBold.ttf
        - asset: assets/fonts/EBGaramond-SemiBoldItalic.ttf

flutter_intl:
  enabled: true

flutter_native_splash:
  image: assets/images/common/splash_icon.png
  background_image: "assets/images/common/background.png"